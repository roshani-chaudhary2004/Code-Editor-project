<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: sans-serif;
        }
        body{
            width: 100%;
            height:100%;
            background-color: yellow;
            display: flex;
        }
        .leftPart{
            flex-basis: 50%;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            gap:10px ;
        }
         .content{
            flex-basis:33%;
            background-color: cadetblue;
         }
         .leftPart .content textarea{
          

            width: calc(100% - 20px);
            height:calc(82% - 20px) ;
            padding: 10px;
            outline: none;
            border: none;
            background-color: black;
            color: aliceblue;
         }
         .leftPart .content label{
            background-color: black;
            display: flex;
            color: aliceblue;
            padding: 10px 0px;
         }


        .rightPart{
            flex-basis: 50%;
             height: 100vh;
            background-color: pink;
        }

        
     .rightPart iframe{
        display: block;
        width: 100%;
        border: 1px solid yellow;
        height: 90%;
        box-sizing: border-box;

     }
     .rightPart label{
        display: block;
        padding: 10px;
        background-color: yellow;
        color:black;

     }

            

    </style>
</head>
<body>
    <div class="leftPart">
        <div class="content">
            <label>HTML</label>
            <textarea name="" id=""></textarea>
        </div>
        <div class="content">
             <label>CSS</label>
              <textarea name="" id=""></textarea>
        </div>
        <div class="content">
             <label>JAVASCRIPT</label>
              <textarea name="" id=""></textarea>
        </div>
    </div>
    <div class="rightPart">
        <label for="">Output</label>
        <iframe  id="output"></iframe>
    </div>
</body>
<script>
    let  iframeElement=document.querySelector("#output");
    // iframeElement.contentDocument.body.innerHTML="<h1>Welcome to Roshani</h1>"
    //  iframeElement.contentDocument.head.innerHTML="<style>h1{color:red}</style>"
    //   iframeElement.contentWindow.eval('let a=10;let b=20; alert(a+b)');

      let htmlCode,cssCode,jsCode="";
      let allInput=document.querySelectorAll(".leftPart textarea")
           allInput.forEach((el,index)=>{
                el.addEventListener("keyup",()=>{
                    if(index==0){
                      htmlCode=el.value;
                    }
                    if(index==1){
                       cssCode=el.value;
                    }
                    if(index==2){
                        jsCode=el.value;

                    }
                    iframeElement.contentDocument.body.innerHTML=htmlCode;
                     iframeElement.contentDocument.head.innerHTML=`<style>${cssCode}</style>`;
                          iframeElement.contentWindow.eval(jsCode);
                })
           })
</script>
</html>
